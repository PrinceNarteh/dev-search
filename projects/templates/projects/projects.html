{% extends 'main.html' %} {% block content%}
<h1>Here are all the projects</h1>

<ul>
  {% for project in projects%}
  <li>
    {{project.title}} -
    <a href="{% url 'project' project.id %}">View</a> -
    <a href="{% url 'update-project' project.id %}">Update</a>
  </li>
  {% endfor%}
</ul>
{% endblock content%}
